<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>התחברות ורישום</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            text-align: center;
            direction: rtl;
        }

        .container {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }

        .form-container {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .hidden {
            display: none;
        }

        h2 {
            color: #333;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            margin-top: 15px;
            border-radius: 5px;
            cursor: pointer;
        }

            button:hover {
                background-color: #0056b3;
            }

        a {
            display: block;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
            cursor: pointer;
        }

            a:hover {
                text-decoration: underline;
            }
    </style>
</head>
<body>

    <div class="container">
        <!-- טופס התחברות -->
        <div class="form-container" id="login-form">
            <h2>התחברות</h2>
            <label for="login-username">שם משתמש</label>
            <input type="email" id="login-username" placeholder="example@email.com">

            <label for="login-password">סיסמא</label>
            <input type="password" id="login-password">

            <button onclick="login()">התחברות</button>
            <a href="#" id="switch-to-register">משתמש חדש</a>
        </div>

        <!-- טופס רישום (מוסתר בהתחלה) -->
        <div class="form-container hidden" id="register-form">
            <h2>רישום</h2>
            <label for="register-username">שם משתמש</label>
            <input type="email" id="register-username" placeholder="example@email.com">

            <label for="register-password">סיסמא</label>
            <input type="password" id="register-password">

            <label for="first-name">שם פרטי</label>
            <input type="text" id="first-name">

            <label for="last-name">שם משפחה</label>
            <input type="text" id="last-name">

            <button onclick="register()">רישום</button>
            <a href="#" id="switch-to-login">כבר יש לך חשבון? התחבר</a>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const loginForm = document.getElementById("login-form");
            const registerForm = document.getElementById("register-form");

            const switchToRegister = document.getElementById("switch-to-register");
            const switchToLogin = document.getElementById("switch-to-login");

            switchToRegister.addEventListener("click", function (event) {
                event.preventDefault(); // מונע מהדף לרענן
                loginForm.classList.add("hidden");
                registerForm.classList.remove("hidden");
            });

            switchToLogin.addEventListener("click", function (event) {
                event.preventDefault();
                registerForm.classList.add("hidden");
                loginForm.classList.remove("hidden");
            });
        });
    </script>
    <script src="home.js"></script>
</body>
</html>
