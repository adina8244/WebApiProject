<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>התחברות ורישום</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            text-align: center;
            direction: rtl;
        }

        .container {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }

        .form-container {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .hidden {
            display: none;
        }

        h2 {
            color: #333;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background: linear-gradient(45deg, #ff416c, #ff4b2b, #ffcc00, #00c6ff, #4CAF50, #ff00ff);
            background-size: 400% 400%;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            margin-top: 15px;
            border-radius: 5px;
            cursor: pointer;
            animation: gradientBG 5s infinite linear;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            25% {
                background-position: 50% 100%;
            }

            50% {
                background-position: 100% 50%;
            }

            75% {
                background-position: 50% 0%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        button:hover {
            opacity: 0.9;
        }

        a {
            display: block;
            margin-top: 10px;
            color: #ff416c;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

            a:hover {
                color: #ffcc00;
                text-decoration: underline;
            }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container" id="login-form">
            <h2>התחברות</h2>
            <label for="login-username">שם משתמש</label>
            <input type="email" id="login-username" placeholder="example@email.com">
            <label for="login-password">סיסמא</label>
            <input type="password" id="login-password">
            <button onclick="logIn()">התחברות</button>
            <a href="#" id="switch-to-register">משתמש חדש</a>
            
        </div>

        <div class="form-container hidden" id="register-form">
            <h2>רישום</h2>
            <label for="register-username">שם משתמש</label>
            <input type="email" id="register-username" placeholder="example@email.com">
            <label for="register-password">סיסמא</label>
            <input type="password" id="register-password">
            <label for="first-name">שם פרטי</label>
            <input type="text" id="first-name">
            <label for="last-name">שם משפחה</label>
            <input type="text" id="last-name">
            <button type="button" id="register-btn">רישום</button>
            <a href="#" id="switch-to-login">כבר יש לך חשבון? התחבר</a>
        </div>

        <div class="form-container hidden" id="update-form">
            <h2>עדכון פרטים</h2>
            <label for="update-username">שם משתמש חדש</label>
            <input type="text" id="update-UserName" placeholder="שם משתמש חדש">
            <label for="update-password">סיסמא חדשה</label>
            <input type="password" id="update-Password">
            <label for="first-name">שם פרטי חדש</label>
            <input type="text" id="update-FirstName">
            <label for="last-name">שם משפחה חדש</label>
            <input type="text" id="update-LastName">
            <button onclick="updateUser()">עדכן</button>
            <div id="successMessage" style="display: none; color: green;">
                ✅ הנתונים עודכנו בהצלחה!
            </div>
        </div>
    </div>
    <script src="home.js"></script>

</body>
</html>
